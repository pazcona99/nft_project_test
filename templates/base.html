<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name = "description" content = "Data Science & Data Analytics Projects">
    <title>NFT Final Project</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}" />
</head>

<!-- Jinja2: Generates nav and setting active state. Add more pages here! -->
{% set navigation_bar = [
    ('/', 'Home'),
    ('/pandas', 'Pandas'),
    ('/about', 'About')
    ] -%}

<body style = 'background-color: #1c1c1c;'>
    <nav class = "navbar navbar-expand-lg navbar-dark fixed-top" style=" background-color: #ffffff00;">
        <div class = "container-fluid">
            <a class="navbar-brand" href = "/">NFT Group Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label = "Toggle navigation">
                <span class = navbar-toggler-icon"></span>
            </button> 
            <div class = "collapse navbar-collapse" id = "navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% for href, title in navigation_bar %}
                    {% if title == active_page %}
                    <li class = "nav-item">
                        <a class = "nav-link" href = "{{href|e }}" style="color: #fff;">{{title|e}} <span class="sr-only"></span></a>
                    </li>
                    {% else %}
                    <li class = "nav-item">
                        <a class = "nav-link" href = "{{href|e}}">{{title|e}}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    <main role="main" class="container">
        <!-- Unique Content -->
        {% block content %} {% endblock %}
        <!-- End Unique Content -->
      </main>
      <!-- Bootstrap core JavaScript
        ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      <script src="{{url_for('static', filename='js/base.js')}}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
